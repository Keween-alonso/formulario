<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>

    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
</head>
<body>
    <section class="principal">
        <h1>Cadastro</h1>
        <form action="thanks.html">
            <fieldset class="dados">
                <label for="nome">Nome</label>
                <input type="text" id="nome" placeholder="Nome Completo" required>
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="exemplo@email.com" required>
                <label for="password">Senha</label>
                <input type="password" id="password" required>
                <label for="tel">Telefone</label>
                <input type="tel" id="tel" placeholder="(XX)XXXXX-XXXX">
            </fieldset>
            <fieldset class="radio">
                    <legend>Qual o melhor meio de contato para você?</legend>
                    <label for="radio__email"><input type="radio" name="rede" id="radio__email" checked>Email</label>
                    <label for="whatsapp"><input type="radio" name="rede" id="whatsapp">Whatsapp</label>
                    <label for="facebook"><input type="radio" name="rede" id="facebook">Facebook</label>
            </fieldset>
            <fieldset class="options">
                <legend>Qual o seu nível de escolaridade?</legend>
                <select id="escolaridade">
                    <option value="Selecione" selected disabled>Selecione</option>
                    <option value="Ensino Médio Incompleto">Ensino Médio Incompleto</option>
                    <option value="Ensino Médio Completo">Ensino Médio Completo</option>
                    <option value="Graduado">Graduado</option>
                    <option value="Pós-Graduado">Pós-Graduado</option>
                    <option value="Mestrado">Mestrado</option>
                    <option value="Doutorado">Doutorado</option>
                </select>
            </fieldset>
            <legend>Selecione as linguagens que possui conhecimento</legend>
            <fieldset class="conhecimentos">  
                <div>
                    <input type="checkbox" id="HTML">
                    <label for="HTML">HTML5</label>
                </div>
                <div>
                    <input type="checkbox" id="css">
                    <label for="css">CSS3</label>
                </div>
                <div>
                    <input type="checkbox" id="sql">
                    <label for="sql">SQL</label>
                </div>
                <div>
                    <input type="checkbox" id="js">
                    <label for="js">JavaScript</label>
                </div>
                <div>
                    <input type="checkbox" id="python">
                    <label for="python">Python</label>
                </div>
                <div>
                    <input type="checkbox" id="java">
                    <label for="java">Java</label>
                </div>
            </fieldset>

            <fieldset class="comentarios">
                <label for="textarea">Adicione um comentário</label>
                <textarea id="textarea" cols="30" rows="10"></textarea>
            </fieldset>
            <input type="submit" value="Enviar">
        </form>      
    </section>
</body>
</html>
